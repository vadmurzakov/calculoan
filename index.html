<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/datepicker.css" rel="stylesheet">
    <link href="./assets/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="./assets/plugins/ion.rangeSlider/css/ion.rangeSlider.css" rel="stylesheet">
    <link href="./assets/plugins/ion.rangeSlider/css/ion.rangeSlider.skinNice.css" rel="stylesheet">
    <link href="./assets/css/prettify.css" rel="stylesheet">
    <link href="./assets/css/main.css" rel="stylesheet">
<body>

<div class="site-wrapper">


    <div class="site-wrapper-inner">


        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="header-logo">
                            <img src="./assets/img/logo.png" alt="Home Credit">
                        </div>
                    </div>
                </div> <!--/.row-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="title">
                            <h2 class="header-brand">Кредит наличными - просто и быстро!</h2>
                        </div>
                    </div>
                </div> <!--/.row-->
            </div> <!--/.container-->
        </div> <!--/.header-->


        <div class="container">

            <div class="inner">
                <!--begin .row-->
                <div class="row">
                    <!--begin .col-md-6-->
                    <div class="col-md-6">
                        <h3>Калькулятор кредитной карты</h3>
                        <form action="javascript:void(0)" class="form-horizontal">
                            <div class="form-group">
                                <div class="col-md-5">
                                    <input id="amount" type="text" class="form-control" placeholder="Сумма">
                                </div>
                                <div class="col-md-7">
                                    <input type="text" id="amountRange" name="amountRange" value=""/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-5">
                                    <input id="rate" type="text" class="form-control" placeholder="Годовая ставка, %">
                                </div>
                                <div class="col-md-7">
                                    <input type="text" id="rateRange" name="rateRange" value=""/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-5">
                                    <input id="minPayment" type="text" class="form-control"
                                           placeholder="Ежемесячный платеж">
                                </div>
                                <div class="col-md-7">
                                    <input type="text" id="minPaymentRange" name="minPaymentRange" value=""/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-6">
                                    <div class="input-group mt-11"><input id="loanStartDate"
                                                                          name="loanStartDate"
                                                                          class="form-control"
                                                                          placeholder="Начало расчетного периода"
                                                                          aria-describedby="basic-addon1"> <span
                                            class="input-group-addon" id="basic-addon1"><i
                                            class="fa fa-calendar"></i></span></div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group mt-11"><input id="firstPaymentDate"
                                                                          name="firstPaymentDate"
                                                                          class="form-control"
                                                                          placeholder="Дата первого платежа"
                                                                          aria-describedby="basic-addon2"> <span
                                            class="input-group-addon" id="basic-addon2"><i
                                            class="fa fa-calendar"></i></span></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-5 col-md-7">
                                    <input type="submit" class="btn btn-danger" onclick="computeAndShow()"
                                           value="Рассчитать">
                                </div>
                            </div>
                        </form>
                    </div><!--end .col-md-6 -->
                    <!--begin .col-md-6-->
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-sm-4 col-md-4">
                                <div id="months"><h3>Кол-во платежей: </h3></div>
                            </div>
                            <div class="col-sm-4 col-md-4">
                                <div id="fullCreditCost"><h3>ПСК: </h3></div>
                            </div>
                            <div class="col-sm-4 col-md-4">
                                <div id="overpayment"><h3>Переплата: </h3></div>
                            </div>
                        </div>
                        <!--begin .row-->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="table-responsive">
                                    <table id="instalmentTable" class="table table-hover">
                                        <thead>
                                        <tr>
                                            <th><b>#</b></th>
                                            <th><b>Дата</b></th>
                                            <th><b>Платеж</b></th>
                                            <th><b>Проценты</b></th>
                                            <th><b>Основной долг</b></th>
                                            <th><b>Остаток долга</b></th>
                                        </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div> <!--/.col-md-12-->
                        </div> <!--end .row -->
                        <div class="row">
                            <div class="col-md-offset-2 col-md-4">Поделиться ссылкой:</div>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="button" onclick="copyDirectLink()"><i
                                                class="fa fa-copy"></i></button>
                                    </span>
                                    <input id="directLinkEx" readonly="true" type="text" class="form-control"
                                           placeholder="Прямой линк...">
                                </div>
                            </div> <!-- /.col-sm-12 -->
                        </div> <!-- /.row -->
                    </div> <!--end .col-md-6 -->
                </div> <!--end .row -->
            </div> <!--/.inner cover-->

        </div> <!--/.container-->

    </div> <!--/.site-wrapper-inner-->

</div> <!--/.site-wrapper-->


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="./assets/js/third/jquery-3.1.1.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="./assets/js/third/bootstrap.min.js"></script>
<script src="./assets/js/third/bootstrap-datepicker.js"></script>
<script src="./assets/js/third/bootstrap-datepicker.ru.js"></script>
<script src="./assets/plugins/ion.rangeSlider/js/ion-rangeSlider/ion.rangeSlider.min.js"></script>
<script src="./assets/js/third/prettify.js"></script>
<script src="./assets/js/calcEffectivePercent.js"></script>
<script src="./assets/js/calculation.js"></script>
<script src="./assets/js/lookAndFeel.js"></script>
<script src="./assets/js/ga.js"></script>


<!--todo вынести в отдельный файл-->
<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
        setGetParameters();
    }, false);

    function computeAndShow() {
        computeAndShowCard();
    }
    $("#amountRange").ionRangeSlider({
        grid: true,
        min: 10000,
        max: 300000,
        from: 155000,
        step: 1000,
        prettify_enabled: true
    });
    $("#rateRange").ionRangeSlider({
        grid: true,
        min: 13.5,
        max: 25.5,
        from: 18.5,
        step: 0.5,
        prettify_enabled: true,
        prettify_separator: ".",
        postfix: "%"
    });
    $("#minPaymentRange").ionRangeSlider({
        grid: true,
        min: 3000,
        max: 80000,
        from: 41500,
        step: 1000,
        prettify_enabled: true
    });
</script>
<script type="text/javascript">
    $(function () {
        $('#dploanStartDate').datepicker({
            autoclose: true,
            language: "ru",
            weekStart: 1
        });
    });
</script>
<script type="text/javascript">
    $(function () {
        $('#dpfirstPaymentDate').datepicker({
            autoclose: true,
            language: "ru",
            weekStart: 1
        });
    });
</script>
<script type="text/javascript">
    function copyDirectLink() {
        document.getElementById("directLinkEx").select();
        document.execCommand('copy');
    }
</script>

</body>
</html>
